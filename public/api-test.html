<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>議事録AI - API テスト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .result pre {
      background: #2d3748;
      color: #48bb78;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .error {
      border-left-color: #f56565;
    }
    
    .error pre {
      color: #fc8181;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 600;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .info {
      background: #ebf8ff;
      border: 1px solid #90cdf4;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎤 議事録AI - APIテスト</h1>
    <p class="subtitle">音声ファイルをアップロードして文字起こし・議事録生成をテスト</p>
    
    <div class="info">
      💡 <strong>ヒント:</strong> API_KEYSが設定されている場合は、認証キーが必要です。未設定の場合は空欄でOKです。
    </div>
    
    <div class="form-group">
      <label for="apiKey">🔑 APIキー（オプション）</label>
      <input type="text" id="apiKey" placeholder="Bearer トークンを入力（例: sk_test_abc123）">
    </div>
    
    <div class="form-group">
      <label for="audioFile">📎 音声ファイル</label>
      <input type="file" id="audioFile" accept="audio/*,video/*">
    </div>
    
    <button class="btn" id="testBtn">🚀 テスト実行</button>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      処理中...
    </div>
    
    <div id="transcriptResult" class="result">
      <h3>📝 文字起こし結果</h3>
      <pre id="transcriptContent"></pre>
    </div>
    
    <div id="summaryResult" class="result">
      <h3>📋 議事録</h3>
      <pre id="summaryContent"></pre>
    </div>
    
    <div id="errorResult" class="result error">
      <h3>❌ エラー</h3>
      <pre id="errorContent"></pre>
    </div>
  </div>

  <script>
    const testBtn = document.getElementById('testBtn');
    const apiKeyInput = document.getElementById('apiKey');
    const audioFileInput = document.getElementById('audioFile');
    const loading = document.getElementById('loading');
    const transcriptResult = document.getElementById('transcriptResult');
    const summaryResult = document.getElementById('summaryResult');
    const errorResult = document.getElementById('errorResult');
    
    testBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const file = audioFileInput.files[0];
      
      if (!file) {
        showError('音声ファイルを選択してください');
        return;
      }
      
      // リセット
      hideAllResults();
      loading.style.display = 'block';
      testBtn.disabled = true;
      
      try {
        // 1. 文字起こし
        const formData = new FormData();
        formData.append('file', file);
        
        const headers = {};
        if (apiKey) {
          headers['Authorization'] = `Bearer ${apiKey}`;
        }
        
        const transcribeRes = await fetch('/api/transcribe', {
          method: 'POST',
          headers: headers,
          body: formData
        });
        
        if (!transcribeRes.ok) {
          const error = await transcribeRes.json();
          throw new Error(`文字起こしエラー: ${error.error || error.message || 'Unknown error'}`);
        }
        
        const transcribeData = await transcribeRes.json();
        const transcript = transcribeData.transcript;
        
        // 文字起こし結果を表示
        document.getElementById('transcriptContent').textContent = transcript;
        transcriptResult.classList.add('show');
        
        // 2. 要約
        const summarizeRes = await fetch('/api/summarize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...headers
          },
          body: JSON.stringify({ transcript })
        });
        
        if (!summarizeRes.ok) {
          const error = await summarizeRes.json();
          throw new Error(`要約エラー: ${error.error || error.message || 'Unknown error'}`);
        }
        
        const summarizeData = await summarizeRes.json();
        const summary = summarizeData.summary;
        
        // 要約結果を表示
        document.getElementById('summaryContent').textContent = summary;
        summaryResult.classList.add('show');
        
        loading.style.display = 'none';
        
      } catch (error) {
        loading.style.display = 'none';
        showError(error.message);
      } finally {
        testBtn.disabled = false;
      }
    });
    
    function hideAllResults() {
      transcriptResult.classList.remove('show');
      summaryResult.classList.remove('show');
      errorResult.classList.remove('show');
    }
    
    function showError(message) {
      hideAllResults();
      document.getElementById('errorContent').textContent = message;
      errorResult.classList.add('show');
    }
  </script>
</body>
</html>
